<div *ngIf="user" class="profile-box">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.login}}</mat-card-title>
      <mat-card-subtitle>{{user.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="user.avatar_url" alt="{{user.avatar_url}}">
    <mat-card-content>
        <h3>Biography</h3>
      <p *ngIf="user.bio">
          {{user.bio}}
      </p>
      <p *ngIf="!user.bio">
          the user dont have a biography
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="!user">
    loading..
</div>
